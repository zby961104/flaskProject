<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带有导航栏的页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 800px;
        }

        container img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            vertical-align: middle;
        }

        container h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">产品</a></li>
                <li><a href="#">服务</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <container>
        <img src="logo.png" alt="Logo">
        <h1>网站标题</h1>
    </container>

    <div class="container">
        <h2>内容标题</h2>
        <p>这是一个带有导航栏的HTML页面示例，中间有大号字的标题和一个Logo。</p>
        <a href="#">点击这里</a> 进行更多操作。
    </div>

    <footer>
        &copy; 2023 示例网站
    </footer>
</body>
</html>
